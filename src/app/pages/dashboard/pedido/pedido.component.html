<app-menu></app-menu>
<section id="wrap-pedido">
  <p-tabView>
    <!-- INFORMACION TAB -->
    <!-- *ngIf="usuario?.role?.restricciones?.pedido?.verInfo" -->
    <!-- *ngIf="usuario?.role?.restricciones?.pedido?.informacion?.verInfo" -->
    <p-tabPanel *ngIf="verInfo">
      <ng-template pTemplate="header"
        ><i style="margin-right: 7px" class="pi pi-info-circle"></i>
        Informaci√≥n</ng-template
      >
      <app-informacion [pedido]="pedido"></app-informacion>
    </p-tabPanel>

    <!-- PRODUCTOS TAB -->
    <p-tabPanel *ngIf="verProductos">
      <ng-template pTemplate="header"
        ><i style="margin-right: 7px" class="pi pi-box"></i
        >Productos</ng-template
      >
      <app-productos [pedido]="pedido"></app-productos>
    </p-tabPanel>

    <!-- ARCHIVOS TAB -->
    <p-tabPanel *ngIf="verArchivos">
      <ng-template pTemplate="header"
        ><i style="margin-right: 7px" class="pi pi-file"></i
        >Archivos</ng-template
      >
      <app-archivos [pedido]="pedido"></app-archivos>
    </p-tabPanel>

    <!-- SEGUIMIENTO TAB -->
    <p-tabPanel *ngIf="verSeguimiento">
      <ng-template pTemplate="header"
        ><i style="margin-right: 7px" class="pi pi-compass"></i
        >Seguimiento</ng-template
      >
      <app-seguimiento [pedido]="pedido"></app-seguimiento>
    </p-tabPanel>

    <!-- PAGOS TAB -->
    <p-tabPanel *ngIf="verPagos" leftIcon="pi pi-money-bill">
      <ng-template pTemplate="header"
        ><i style="margin-right: 7px" class="pi pi-money-bill"></i
        >Pagos</ng-template
      >
      <app-pagos [pedido]="pedido"></app-pagos>
    </p-tabPanel>
  </p-tabView>
</section>

<footer><br /><br /><br /><br /></footer>
